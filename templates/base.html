<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translateX(-50%);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            line-height: 1.5;
            align-items: center;
        }

        .btn-login {
            color: #007bff;
            border: 2px solid #007bff;
            margin-right: 1rem;
        }

        .btn-signup {
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
        }

        .btn-login:hover {
            background-color: #f8f9fa;
        }

        .btn-signup:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .content {
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>
    <a class="title" href="/">Binge</a>
    <div class="container">
        <div class="nav-buttons">
            <a href="/login" class="btn btn-login">Login</a>
            <a href="/signup" class="btn btn-signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
