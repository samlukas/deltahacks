<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* text-align: center; */
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translateX(-50%);
            text-align: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            line-height: 1.5;
            align-items: center;
            text-align: center;
        }

        .btn-login {
            color: #5d2adf;
            border: 2px solid #5d2adf;
            margin-right: 1rem;
        }

        .btn-signup {
            background-color: #5d2adf;
            color: white;
            border: 2px solid #5d2adf;
        }

        .btn-login:hover {
            background-color: #f8f9fa;
        }

        .btn-signup:hover {
            background-color: #5d2adf;
            border-color: #5d2adf;
        }

        .content {
            padding: 2rem 1rem;
        }

        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .flash-message {
            background-color: #5d2adf;
            color: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="flash-container"></div>
    <!-- <div id="flash-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div> -->
    <div id="title-container"></div>
    <div id="content">
        <div class="container">
            <div class="nav-buttons">
                <a href="/login" class="btn btn-login" data-link>Login</a>
                <a href="/signup" class="btn btn-signup" data-link>Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle all link clicks
            $(document).on('click', '[data-link]', function(e) {
                e.preventDefault();
                const url = $(this).attr('href');
                loadPage(url);
            });

            // Handle form submissions
            $(document).on('submit', 'form', function(e) {
                e.preventDefault();
                const form = $(this);
                const url = form.attr('action') || window.location.pathname;
                
                $.ajax({
                    url: url,
                    method: 'POST',
                    data: form.serialize(),
                    success: function(response) {
                        $('#content').html(response);
                        updateTitle(url);
                        history.pushState({}, '', url);

                    },
                    error: function(xhr) {
                        const flashDiv = $('<div>')
                            .addClass('flash-message')
                            .text(xhr.responseText);
                        $('#flash-container').append(flashDiv);
                        
                        setTimeout(() => {
                            flashDiv.remove();
                        }, 5000);
                    }
                });
            });

            function loadPage(url) {
                $.get(url, function(response) {
                    $('#content').html(response);
                    updateTitle(url);
                    history.pushState({}, '', url);
                });
            }

            function updateTitle(url) {
                if (url === '/' || url === '') {
                    $('#title-container').html('<a class="title" href="/" data-link>Binge</a>');
                } else {
                    $('#title-container').empty();
                }
            }

            // Handle browser back/forward buttons
            window.onpopstate = function() {
                loadPage(window.location.pathname);
            };

            // Initial title state
            updateTitle(window.location.pathname);
        });
    </script>
</body>
</html>
